<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/zoom-vanilla.js/dist/zoom.css"
    />
  </head>

  <body style="display: flex; flex-direction: column; gap: 25px">
    <t-accordion>
      <t-accordion-item-group text="Accordion Group">
        <t-accordion-item text="Accordion Item"></t-accordion-item>
      </t-accordion-item-group>
    </t-accordion>

    <t-button
      text="Button"
      tooltip="Button"
      icon="menu"
      on_clicked="onPressed"
    ></t-button>

    <t-chevron-btn></t-chevron-btn>

    <t-chip text="Chip"></t-chip>

    <t-group>
      <t-button text="1"></t-button>
      <t-button text="2"></t-button>
      <t-button text="3"></t-button>
    </t-group>

    <t-image
      src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
    >
    </t-image>

    <t-link text="Link"></t-link>

    <div style="width: 36px; height: 36px">
      <t-loading-icon color="#3fa5ca"></t-loading-icon>
    </div>

    <t-button text="Loading" on_clicked="enableLoading"></t-button>
    <t-loading id="loading"></t-loading>

    <t-progress-bar percentage="25"></t-progress-bar>

    <t-tabs>
      <t-tab text="1"></t-tab>
      <t-tab text="2"></t-tab>
      <t-tab text="3"></t-tab>

      <div slot="content">
        <t-tab-content>1</t-tab-content>
        <t-tab-content>2</t-tab-content>
        <t-tab-content>3</t-tab-content>
      </div>
    </t-tabs>

    <t-tooltip text="Tooltip"> Tooltip </t-tooltip>

    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script src="https://www.unpkg.com/@teranes/utils@9.0.0/dist/index.js"></script>
    <script src="https://unpkg.com/@teranes/vue-composables@15.0.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/@teranes/popper@12.0.0/dist/index.umd.js"></script>

    <!-- web components -->
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/accordion.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/button.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/chip.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/image.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/loading.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/progress-bar.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/tabs.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/tooltip.umd.js"></script>
    <script src="https://unpkg.com/@teranes/vue-components@1.0.9/dist/umd/bundle/web-components.umd.js"></script>
    <script>
      WebComponents.register();
    </script>

    <!-- image preview -->
    <script src="https://unpkg.com/zoom-vanilla.js/dist/zoom-vanilla.min.js"></script>

    <!-- icon pack -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script>
      function onPressed(e) {
        console.log("prr", this, e);
      }

      function enableLoading() {
        const loadingEl = document.getElementById("loading");
        loadingEl.loading = true;

        setTimeout(() => {
          loadingEl.loading = false;
        }, 1500);
      }
    </script>
  </body>
</html>
